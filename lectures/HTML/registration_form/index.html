<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <!-- Div elements are block elements by default -->
        <div>
            <!-- Label and input elements are inline by default -->
            <label for="first_name">First Name: *</label>
            <input type="text" name="first_name" id="first_name">
        </div>
        <div>
            <label for="last_name">Last Name: *</label>
            <input type="text" name="last_name" id="last_name">
        </div>
        <div>
            <label for="email">Email Address: *</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="password">Password: *</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <h4>Gender Identity:</h4>
            <input type="radio" name="genderID" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="genderID" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="genderID" id="nonbinary" value="nonbinary">
            <label for="nonbinary">Non-binary</label>
            <input type="radio" name="genderID" id="prefer_not_to_say" value="prefer_not_to_say">
            <label for="prefer_not_to_say">Prefer not to say</label>
        </div>
        <input type="submit" value="Submit Form">
    </form>
</body>
</html>
